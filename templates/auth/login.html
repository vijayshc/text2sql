<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2SQL | Login</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap-5.3.0.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glassmorphism1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/theme-preload.js') }}"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Text2SQL</h1>
            <h2>Login</h2>
        </div>
        
        
        {% if error %}
            <div class="flash flash-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-footer">
                <a href="{{ url_for('auth.reset_password_request') }}">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
    
    <!-- Theme support -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>document.body.classList.remove('theme-preload');</script>
</body>
</html>
