{% extends "base.html" %}

{% block title %}Reauthenticate - Text2SQL{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Reauthentication Required</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        For security reasons, you need to confirm your password before proceeding with this sensitive operation.
                    </p>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('security.reauthenticate') }}">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Verify</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
