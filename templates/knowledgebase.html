{% extends "index.html" %}

{% block head %}
{{ super() }}
<!-- Highlight.js for code highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" rel="stylesheet">
<!-- Markdown-it for markdown rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
{% endblock %}

{% block content %}
<!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Knowledge Finder</h1>
</div> -->

<!-- Chat interface -->
<div class="knowledge-chat-container">
    <!-- Compact search mode buttons -->
    <div class="search-mode-container mb-1">
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted small"></span>
            <div class="btn-group btn-group-sm" role="group" aria-label="Search mode">
                <input type="radio" class="btn-check" name="search-type" id="search-knowledge" value="knowledge"
                    checked>
                <label class="btn btn-sm glass-secondary" for="search-knowledge">Knowledge Base</label>

                <input type="radio" class="btn-check" name="search-type" id="search-metadata" value="metadata">
                <label class="btn btn-sm glass-secondary" for="search-metadata">Database Metadata</label>
                
            </div>
            <div class="tag-filter-container mb-2">
                    <div class="dropdown">
                        <button class="btn btn-sm glass-secondary dropdown-toggle" type="button" id="tagFilterDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-filter me-1"></i>
                            <span id="tagFilterText">KB Filter</span>
                            <span class="badge bg-info ms-1 d-none" id="tagCountBadge">0</span>
                        </button>
                        <div class="dropdown-menu tag-filter-menu" aria-labelledby="tagFilterDropdown">
                            <div class="px-3 py-2">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted fw-semibold">KB Filter</small>
                                    <button type="button" class="btn btn-link btn-sm p-0 text-decoration-none"
                                        id="clearAllTags" title="Clear all">
                                        <i class="fas fa-times text-muted"></i>
                                    </button>
                                </div>
                                <div class="mb-2">
                                    <input type="text" class="form-control form-control-sm" id="tagSearchInput"
                                        placeholder="Search tags..." autocomplete="off">
                                </div>
                                <div class="tag-options-container" id="tagOptionsContainer">
                                    <div class="text-center text-muted py-2">
                                        <small><i class="fas fa-spinner fa-spin me-1"></i>Loading tags...</small>
                                    </div>
                                </div>
                                <div class="selected-tags-preview mt-2 pt-2 border-top" id="selectedTagsPreview"
                                    style="display: none;">
                                    <small class="text-muted d-block mb-1">Selected:</small>
                                    <div class="selected-tags-list" id="selectedTagsList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Input area (now at the top) -->
    <div class="knowledge-input-container">
        <!-- Compact tag filter dropdown -->

        <div class="input-group">
            <textarea class="form-control glass" id="knowledgeQuery" rows="2"
                placeholder="Ask a question about the documents..."></textarea>
            <button class="btn btn-primary" type="button" id="sendQueryBtn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <!-- Messages container (now below the input) -->
    <div class="knowledge-messages" id="knowledgeMessages">
        <div class="message system-message">
            <div class="avatar system-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content glass">
                <p>Hello! I'm your knowledge assistant. Ask me anything about the documents in the knowledge base.</p>
            </div>
        </div>
        <!-- Messages will be added here dynamically -->
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<!-- Knowledge Base JS -->
<script src="{{ url_for('static', filename='js/knowledge-base.js') }}"></script>
{% endblock %}
