{% extends "index.html" %}

{% block head %}
{{ super() }}
<!-- Highlight.js for code highlighting -->
<link href="{{ url_for('static', filename='vendor/highlight/styles/github-dark.min.css') }}" rel="stylesheet" id="highlight-theme">
<!-- Markdown-it for markdown rendering -->
<script src="{{ url_for('static', filename='vendor/markdown-it/markdown-it-13.0.1.min.js') }}"></script>
<!-- Enhanced Agent Chat Styling -->
<link href="{{ url_for('static', filename='css/admin/agent-chat-enhanced.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="knowledge-chat-container agent-chat-container">
    <!-- Input area -->
    <div class="knowledge-input-container mb-2">
        <div class="input-group">
            <textarea class="form-control glass" id="chatInput" rows="2" placeholder="Enter your instructions for the agent..."></textarea>
            <button class="btn btn-primary" type="button" id="sendButton">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
        <div class="server-selection mt-2">
            <div class="row g-2">
                <!-- Mode Selection -->
                <div class="col-4">
                    <label for="modeSelect" class="form-label small">Agent Mode:</label>
                    <select class="form-select form-select-sm glass" id="modeSelect">
                        <option value="autogen">AutoGen</option>
                        <option value="mcp">MCP Server</option>
                    </select>
                </div>
                
                <!-- AutoGen Mode Options -->
                <div class="col-4" id="autogenTeamCol">
                    <label for="teamSelect" class="form-label small">Team (optional):</label>
                    <select class="form-select form-select-sm glass" id="teamSelect">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="col-4" id="autogenWorkflowCol">
                    <label for="workflowSelect" class="form-label small">Workflow (optional):</label>
                    <select class="form-select form-select-sm glass" id="workflowSelect">
                        <option value="">None</option>
                    </select>
                </div>
                
                <!-- MCP Server Mode Options (hidden by default) -->
                <div class="col-8" id="mcpServerCol" style="display: none;">
                    <label for="serverSelect" class="form-label small">MCP Server (optional):</label>
                    <select class="form-select form-select-sm glass" id="serverSelect">
                        <option value="">Auto-select best server</option>
                        <!-- Servers will be loaded here -->
                    </select>
                </div>
                
                <!-- Project Selection (for data engineering tasks) -->
                <div class="col-4" id="projectCol" style="display: none;">
                    <label for="projectSelect" class="form-label small">Project (optional):</label>
                    <select class="form-select form-select-sm glass" id="projectSelect">
                        <option value="">Default</option>
                        <!-- Projects will be loaded here -->
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- Progress indicator -->
    <div id="agentProgress" class="agent-progress mb-2" style="display: none;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small class="progress-status text-muted"></small>
    </div>
    <!-- Messages container -->
    <div class="knowledge-messages" id="chatHistory">
        <div class="message system-message">
            <div class="avatar system-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content glass">
                <p>Hello! I'm your agent assistant.  How can I help you today?</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- Tool Confirmation Dialog JS -->
<script src="{{ url_for('static', filename='js/tool-confirmation.js') }}"></script>
<!-- Agent Mode JS -->
<script src="{{ url_for('static', filename='js/agent-chat.js') }}"></script>
{% endblock %}
